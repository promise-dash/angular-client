<div class="mt-5" style="width: 60%; margin: auto;">
    <h3 class="mb-5">View/Edit Employee</h3>
    <form [formGroup]="editForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone" formControlName="phone">
        </div>
        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" id="salary" formControlName="salary">
        </div>
        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department" formControlName="department">
        </div>
        <button class="btn btn-primary" (click)="handleSaveChanges()">Save Changes</button>
        <button class="btn btn-danger" (click)="handleDelete(employeeDetails.id)">Delete</button>
      </form>
</div>
